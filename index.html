<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Watch your favorite movies and TV shows.</p>
            <button class="btn">Sign Up</button>
        </div>
    </section>

    <!-- Featured Movies or Shows -->
    <section class="featured">
        <!--  featured content here -->
        <!-- Example Card -->
        <div class="card">
            <img src="movie1.jpg" alt="Movie Title">
            <div class="card-overlay">
                <h2>Jawan</h2>
                <p>BlockBuster Superhit Movie.</p>
                <button class="btn">Watch Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
